name: E2E Tests

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]
  workflow_dispatch:

jobs:
  frontend-e2e-tests:
    name: ðŸŽ­ Frontend E2E Tests (Playwright)
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Playwright E2E tests
        working-directory: frontend
        run: |
          # Setup database schema
          cd ..
          alembic upgrade head

          # Set ADMIN_PASSWORD for Playwright tests
          export ADMIN_PASSWORD=testadmin

          # Start backend in background
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          BACKEND_PID=$!
          cd frontend

          # Wait for backend to be ready
          sleep 5
          curl --retry 10 --retry-delay 1 --retry-connrefused http://127.0.0.1:8000/health

          # Start frontend in background
          npm run dev -- --port 3000 --host 0.0.0.0 &
          FRONTEND_PID=$!

          # Wait for frontend to be ready
          sleep 10
          curl --retry 10 --retry-delay 2 --retry-connrefused http://127.0.0.1:3000

          # Run Playwright tests
          npm run test:e2e
          TEST_EXIT_CODE=$?

          # Cleanup: Kill background processes
          kill $BACKEND_PID $FRONTEND_PID 2>/dev/null || true

          # Exit with test exit code
          exit $TEST_EXIT_CODE
        env:
          ENVIRONMENT: test
          DATABASE_URL: sqlite:///./test.db
          SECRET_KEY: test-secret-key-for-ci
          ADMIN_PASSWORD: testadmin
          REDIS_URL: memory://
          CORS_ORIGINS: http://localhost:3000
          VITE_API_URL: http://localhost:8000

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30
