services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile.web
    environment:
      FLASK_APP: run.py
      FLASK_ENV: production
      DATABASE_URL: postgresql://postgres:pgadminpwd@db:5432/quorum_prod
    volumes:
      - .:/app
    command: ["run", "--host=0.0.0.0", "--port=5000"]
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pgadminpwd
      POSTGRES_DB: quorum_prod
    ports:
      - "5432:5432"
    volumes:
      - pgdata_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 2s
      retries: 10

volumes:
  pgdata_prod: