[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html:test-reports/backend/coverage-html
    --cov-report=xml:test-reports/backend/coverage.xml
    --cov-report=json:test-reports/backend/coverage.json
    --html=test-reports/backend/test-report.html
    --self-contained-html
markers =
    unit: Unit tests (isolated, no DB)
    integration: Integration tests (with DB)
    e2e: End-to-end tests
    rate_limit: Rate limiting tests (rate limiting enabled)
