name: CI & CD

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]
  workflow_dispatch:

jobs:
  verify-backend:
    name: ðŸŽ¯ Verify Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run all backend tests
        run: pytest -v
        env:
          REDIS_URL: memory://

  verify-frontend:
    name: ðŸŽ¨ Verify Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: frontend
        run: npm test -- --watchAll=false

      - name: Build frontend
        working-directory: frontend
        run: npm run build

  publish:
    name: ðŸš€ Build & Push Docker Image
    needs: [verify-backend, verify-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: |
          echo ${{ secrets.REGISTRY_PASSWORD }} | docker login docker.io \
            --username ${{ secrets.REGISTRY_USERNAME }} --password-stdin

      - name: Build image
        run: |
          docker build -f Dockerfile \
            -t docker.io/${{ secrets.REGISTRY_USERNAME }}/quorum:latest .

      - name: Push image
        run: |
          docker push docker.io/${{ secrets.REGISTRY_USERNAME }}/quorum:latest
