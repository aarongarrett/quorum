{% extends 'admin_base.html' %}

{% block title %}Create Election{% endblock %}

{% block extra_css %}
<style>
    .container {
        max-width: 500px;
        padding-top: 1rem;
    }
    
    .btn {
        width: 100%;
    }
    
    @media (max-width: 640px) {
        .container {
            padding: 1.5rem 1rem;
        }
        
        .header {
            flex-direction: column;
            align-items: flex-start;
            gap: 1rem;
        }
        
        .form-actions {
            flex-direction: column;
            gap: 1rem;
            align-items: stretch;
        }
    }
</style>
{% endblock %}

{% block admin_content %}
    <div class="container">
        
        <div class="card">
                
            <form method="POST">
                <div class="form-group">
                    <label for="name" class="form-label">Election Name</label>
                    <input type="text" id="name" name="name" class="form-input" required>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="btn-icon">
                            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                            <polyline points="17 21 17 13 7 13 7 21"></polyline>
                            <polyline points="7 3 7 8 15 8"></polyline>
                        </svg>
                        Create Election
                    </button>
                </div>
                
                <div class="back-link-container">
                    <a href="{{ url_for('admin.dashboard') }}" class="back-link">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="19" y1="12" x2="5" y2="12"></line>
                            <polyline points="12 19 5 12 12 5"></polyline>
                        </svg>
                        Back to Dashboard
                    </a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

{% block extra_js %}
<script>
    // Add any necessary JavaScript here
</script>
{% endblock %}
